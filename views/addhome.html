<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Home</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }

      header {
        background: #ff5a5f;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        color: white;
        font-size: 28px;
      }

      main {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      form {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 330px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      input[type="submit"] {
        width: 100%;
        background: #008489;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      input[type="submit"]:hover {
        background: #006d73;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Register your home here</h1>
    </header>

    <main>
      <form action="/host/add-home" method="POST">
        <input
          type="text"
          name="housename"
          placeholder="Enter the name of your house"
        />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
